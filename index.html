<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ONLINE TIME CONVERSION</title>
        <link ref="stylesheet" href="style.css"/>
        <script src="index.js"></script>
    </head>
    <body>
        <div>
            <h1>TIME CONVERSION</h1>
            <p>Enter time below for conversion from 12-hours format to 24-hours format</p>
            <form onsubmit="return false;">
                <p>Follow the format hh:mm:ss</p>
                <input type="text" id="time" name="time" onkeydown="enterKeyPressed(event)">
                <select name="AM/PM" id="AM/PM">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
                <input type="button" id="enterButton" name="enter" onclick="timeConversion()" value="Enter">
            </form> 
            <p id="result"></p>
        </div>
    </body>
</html>
